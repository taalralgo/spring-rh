<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Employe</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Enregistrer un employé</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post">
                    <div class="form-group">
                        <label for="nom">Nom complet</label>
                        <input type="text" class="form-control" id="nom" aria-describedby="emailHelp" placeholder="Nom complet">
                    </div>
                    <div class="form-group">
                        <label for="poste">Poste</label>
                        <input type="text" class="form-control" id="poste" placeholder="Poste de l'employé">
                    </div>
                    <div class="form-group">
                        <label for="salaire">Poste</label>
                        <input type="text" class="form-control" id="salaire" placeholder="Salare de l'employé">
                    </div>
                    <div class="form-group">
                        <label for="service">Service(s)</label>
                        <select class="form-control" id="service">
                            <option th:each="service:${services}" th:value="${service.getId()}" th:text="${service}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 20px;">
    <h2>Liste des employés</h2>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" style="margin: 20px;">
        Enregistrer un employé
    </button>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Matricule</th>
            <th>Nom complet</th>
            <th>Poste</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employe:${employes}">
            <td th:text="${employe.matricule}">Matricule</td>
            <td th:text="${employe.nomComplet}">Nom complet</td>
            <td th:text="${employe.poste}">Poste</td>
            <td>
                <a th:href="@{'/employe/show/' + ${employe.id}}" title="Voir" class="btn btn-info"><i class="fa fa-eye"></i></a>
                <a href="#" title="Modifier" class="btn btn-warning"><i class="fa fa-edit"></i></a>
                <a href="#" title="Supprimer" class="btn btn-danger"><i class="fa fa-trash"></i></a>

            </td>
        </tr>
        </tbody>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
